<html>
    <head>
        <style>
            :root {
                --bg: #ffffff;
                --text: #0f172a;
                --muted: #64748b;
                --panel: #ffffff;
                --border: #e2e8f0;
                --accent: #2563eb;
            }
            body {
                min-width: 640px;
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
                background: var(--bg);
                color: var(--text);
                font-size: 15px;
            }
            .shell { box-sizing: border-box; width: 640px; padding: 12px; }
            .header { display: flex; align-items: baseline; gap: 10px; margin-bottom: 8px; }
            .title { font-size: 18px; font-weight: 600; }
            .muted { color: var(--muted); font-size: 12px; }
            #question { width: calc(100% - 100px); padding: 12px 14px; border-radius: 8px; border: 1px solid var(--border); outline: none; font-size: 15px; }
            #submit { padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border); background: var(--accent); color: #fff; cursor: pointer; margin-left: 8px; font-size: 15px; }
            .row { display: flex; gap: 8px; align-items: center; }
            #answer { margin-top: 12px; max-height: 520px; overflow: auto; font-size: 15px; }
            #answer :is(h1,h2,h3,h4,h5) { margin: 8px 0 6px; }
            #answer pre { background: #f8fafc; padding: 10px; border-radius: 8px; overflow: auto; border: 1px solid var(--border); }
            #answer code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
            #answer a { color: var(--accent); text-decoration: none; }
        </style>
    </head>
    <body>
        <div class="shell">
            <div class="header">
                <div class="title">FAQ-AI</div>
                <div class="muted">Answer questions about the current page</div>
            </div>
            <div class="row">
                <input type="text" id="question" placeholder="Ask a question..." />
                <button id="submit">Ask</button>
            </div>
            <div id="answer"></div>
        </div>
        <script src="marked-lite.js"></script>
        <script src="main.js"></script>
    </body>
</html>
